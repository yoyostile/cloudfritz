name: Docker Image CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: azure/docker-login@v1
      with:
        login-server: docker.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag yoyostile/cloudfritz:$(date +%s) --tag yoyostile/cloudfritz:latest
        docker push yoyostile/cloudfritz:$(date +%s)
        docker push yoyostile/cloudfritz:latest
